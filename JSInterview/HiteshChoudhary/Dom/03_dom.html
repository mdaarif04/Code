        function othoption (lang){
            const li = document.createElement('li')
            li.appendChild(document.createTextNode(lang))
            document.querySelector('.language').appendChild(li)

        }
        othoption('Python')

        // Edit 
        const editli = document.querySelector("li:nth-child(2)")
        // editli.innerHTML = "Aarif"   //first way
        const newli = document.createElement('li')
        newli.textContent = "Golang"
        editli.replaceWith(newli)

        // Edit
        const firstEl = document.querySelector('li:first-child')
        firstEl.outerHTML = "<li>TypeScript</>"

        // Remove
        const lastEl = document.querySelector('li:last-child')
        lastEl.remove()


    </script>
</body>
